<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendebeleza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="body.jpg">
    <!--barra inicial padrao-->
    <nav>
        <ul>
        <li>Categoria</li>
        <li>Empresas</li>
        <li>Quem Somos</li>
        </ul>
    </nav>
    <!--formulario de login-->
    <div class="painel-login">
    <form class="form-login" action="#" method="post">
            <h1>Login</h1>
            <p>
                <label for="usuario-login">Usuário</label>
                <input type="text" id="usuario-login" name="usuario-login" placeholder="Usuário" required>
            </p>
            <p>
                <label for="senha-login">Senha</label>
                <input type="password" id="senha-login" name="senha-login" placeholder="Senha" required>
            </p>
            <a href="">Esqueci a senha</a>
            <p>
                <button type="submit">Entrar</button>
            </p>
    </form>
    <footer>
        <p>Rodapé padrao</p>
        <p>Redes sociais</p>
        <p>Início</p>
        <p>Agendebeleza - Todos os direitos Reservados - 2023</p>
    </footer>    
</body>
</html>
